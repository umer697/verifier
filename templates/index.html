<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Email Verifier (Local)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional custom CSS */
    body { padding: 20px; }
    .progress { height: 25px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">ðŸ“§ Bulk Email Verifier</h1>
    
    <!-- File Upload Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Upload Email List (CSV/Excel)</h5>
        <input type="file" id="fileInput" class="form-control mb-3" accept=".csv,.xlsx">
        <button id="verifyBtn" class="btn btn-primary">Verify Emails</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div id="progressSection" style="display: none;">
      <h5>Verification Progress</h5>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped" style="width: 0%">0%</div>
      </div>
    </div>

    <!-- Results Table -->
    <div id="resultsSection" style="display: none;">
      <h5 class="mt-4">Results</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
      <button id="exportBtn" class="btn btn-success">Export as CSV</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="static/script.js"></script>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
